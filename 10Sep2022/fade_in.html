<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            $(".box1").fadeIn(10000);
            $(".btn1").click(function(){  
                $(".box1").fadeOut(1000); 
            })
            
            

            // box a hover korle this function use korte hobe
            $(".box2").fadeIn(5000);
            $(".box2").hover(function(){  
                $(this).fadeOut(1000); 
            })
            
        });
    </script>
    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: red;;
            display: none;
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: blue;
            display: none;
        }
    </style>
</head>
<body>


<div class="box1"></div>
<button class="btn1">fadeout</button>

<div class="box2"></div>
<div class="box3"></div>


</body>
</html>
