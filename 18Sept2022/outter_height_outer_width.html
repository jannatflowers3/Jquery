<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.min.js"></script>
    <title>Document</title>


    <script type="text/javascript" language="javascript">
 $(document).ready(function(){
    var h = $(".box1").height();
    var w = $(".box1").width();
    // alert("height:"+h+"width:"+ w);
    var ih = $(".box1").innerHeight();
    var iw = $(".box1").innerWidth();
    var oh = $(".box1").outerHeight();
    var ow = $(".box1").outerHeight();
    h = "height :"+h+"<br>";
    w = "width:"+w+"<br>";
    ih = "innerheight"+ih+"<br>";
    iw = "innerwidth"+iw+"<br>";
   oh = "outer_height :"+oh+"<br>";
    ow = "outer_width :"+ow+"<br>";
    var output = h + w + ih + iw + oh + ow;
    $(".box2").html(output);
 })

 </script>


 <style>
   .box1{
    width: 100px;
    height: 100px;
    margin:5px;
    padding: 10px;
    background-color: red;
    border:15px solid green;

   }   
   .box2{

    width: 180px;
    /* height: 100px;
    margin:5px;
    padding: 10px;
    background-color: rgb(86, 36, 36); */
    border:4px dotted red;
   } 
 </style>
<!-- padding and border dorbe outer a jonno -->
</head>
<body>

    <div></div>
    <div></div>
    <div></div>
 
    <div class="box1"></div>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
