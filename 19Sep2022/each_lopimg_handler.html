<html>
<head>
<title>Check missing images</title>
<style type="text/css">
div
{
border:1px solid black;
float:left;
}
img
{
width:180px;
height:200px;
 margin:10px;
}
</style>
</head>
<body>
<div id="imageContainer"></div>
<div class="display"></div>
</body>
</html>


    <script src="jquery.min.js"></script>

    <script type="text/javascript" src="jquery.js"></script>

    <script>
        $(document).ready(function () {
            var images = ['images/01.jpg', 'images/02.jpg', 'images/03.jpg',
                'images/04.jpg', 'images/05.jpg','images/06.png'];
            var output = '';
            $.each(images, function (key, value) {
                output += '<img src="' + value + '" />';
            });
            $('#imageContainer').html(output);
            $('img').on('error',function () {
                $(this).replaceWith('<img src="missig_img"alt="Could not load image">');
            });

        })
    </script>



</body>

</html>
