<html>

<head>
    <title>Binding Elements</title>
    <style>
        
    </style>
</head>

<body>
    
<form action="" id="myform">
    <input type="text" name="name">
    <input class="btn" type="button" name="mybutton" value="submit" >
</form>
<!-- <input class="btn" type="button" name ="submit" value="submit" > -->
    <script src="jquery.min.js"></script>
    <script>
       $(document).ready(function(){

        $(".btn").click(function(){
               $("#myform").submit();
        });
       })
    </script>
</body>

</html>
