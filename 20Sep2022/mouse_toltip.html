<html>

<head>
    <title>Mouse Movements</title>
    <style type="text/css">
        div {
            border: 1px solid black;
            float: left;
            width: 200px;
            height: 200px;
            margin: 10px;
            font-family: verdana, arial;
            font-size: 14px;
        }

        div#tip {
            position: absolute;
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <div id="tip" style="display:none;">YaY! I am a tooltip</div>
    <div class="hoverMe">Hover me for a tooltip.</div>
    <div>This div will not display a tooltip</div>
    <div class="hoverMe">Hover me for a tooltip.</div>
    <script src="jquery.min.js"></script>


    <script type="text/javascript">
        $(document).ready(function () {
            $('.hoverMe').hover(
                function () {
                    $('#tip').fadeIn('slow');
                },
                function () {
                    $('#tip').fadeOut('slow');
                });
            $('.hoverMe').mousemove(function (e) {
                var topPosition = e.pageY + 5;
                var leftPosition = e.pageX + 25;
                // e parametter ar modhe pageY =  cursor theke 5 px top theke sore jabe
                // e parametter ar modhe pageX = cursor theke 5 px top theke sore jabe
                $('#tip').css(
                    {
                        'top': topPosition + 'px',
                        'left': leftPosition + 'px'
                    });
            });
        });
    </script>
</body>

</html>
